<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/rps-multi.js"></script>
  </head>
  <body>
  
    <header>Rock Paper Scissors</header>
    <div class="wrapper">
      <div class="selection">
          <img id="rock" src="assets/images/rock.png" value="r">
          <img id="paper" src="assets/images/toilet paper.png" value="p">
          <img id="scissors" src="assets/images/scissors.png" value="s">
      </div>
    </div>    
  
    <div class="playerInfo">
      <div id="playerID">Player Information</div>
      <div class="info">
        <input id="playerName" type="text" name="playerName" value="name">
        <input id="submit" type="button" value="enter">
      </div>
    </div>
    
    <!-- <div id="resetDB">resetDB</div> -->
      
  </body>
</html>
