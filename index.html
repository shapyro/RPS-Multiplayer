<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/rps-multi.js"></script>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
  
    <header>Rock Paper Scissors</header>
    <div class="wrapper">
      <div class="selection">
          <div id="rock">R</div>
          <div id="paper">P</div>
          <div id="scissors">S</div>
      </div>
      <div class="playerInfo">
        <div id="playerID">Player Information</div>
        <form class="info">
          <input id="playerName" type="text" name="playerName" value="name">
          <input id="submit" type="submit" value="enter">
        </form>
      </div>
    </div>  

  </body>
</html>
